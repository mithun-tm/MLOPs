stages:
  train: 
    cmd: python src/train.py
    deps:
      - src/train.py
    outs: 
      - models/saved_model
    metrics: 
      - reports/train_metrics.json:
          cache: false
  test:
    cmd: python src/test.py
    deps: 
      - src/test.py  
      - reports/train_metrics.txt
      - models/saved_model
    metrics: 
      - reports/test_metrics.json:
          cache: false

